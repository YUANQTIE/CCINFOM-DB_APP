<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Inventory Keeping Report</title>
</head>

<body>
  <h1>Inventory Keeping Report</h1>

  <!-- SECTION 1: Total Produced Meat Selection -->
  <section>
    <h2>Total Produced Meat Selection</h2>

    <form id="total-meat-cut-form">
      <label>Meat Cut: <input type="text" id="total-meat-cut-input" placeholder="e.g. Arm Chuck Roast" required></label>
      <label>Start Date: <input type="date" id="total-meat-start" required></label>
      <label>End Date: <input type="date" id="total-meat-end" required></label>
      <button type="submit">Load Produced Meat</button>
    </form>

    <ul id="total-meat-cut"></ul>
  </section>

  <hr>

  <!-- SECTION 2: Average Nutritional Quantities -->
  <section>
    <h2>Average Nutritional Quantities</h2>

    <form id="average-nutritional-quantities-form">
      <label>Meat Cut: <input type="text" id="avg-nutrition-cut-input" placeholder="e.g. Arm Chuck Roast"
          required></label>
      <label>Start Date: <input type="date" id="avg-nutrition-start" required></label>
      <label>End Date: <input type="date" id="avg-nutrition-end" required></label>
      <button type="submit">Load Average Nutritional Quantities Report</button>
    </form>

    <ul id="average-nutritional-quantities-results"></ul>
  </section>

  <script>
    // --- SECTION 1: Total Produced Meat Selection ---
    document.getElementById("total-meat-cut-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const meatCut = document.getElementById("total-meat-cut-input").value.trim();
      const start = document.getElementById("total-meat-start").value;
      const end = document.getElementById("total-meat-end").value;

      // Correct endpoint + correct query params
      const url = `http://localhost:3000/api/meat-produced?date_start=${start}&date_end=${end}&meat_cut=${encodeURIComponent(meatCut)}`;
      console.log("Calling:", url); // Debug

      const res = await fetch(url);
      const data = await res.json();

      const list = document.getElementById("total-meat-cut");
      list.innerHTML = "";

      if (data.error) {
        list.innerHTML = `<li>Error: ${data.error}</li>`;
        return;
      }

      if (!data || data.length === 0) {
        list.innerHTML = "<li>No records found.</li>";
        return;
      }

      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `Serial No: ${item.serial_no} â€” Processing Date: ${item.processing_date}`;
        list.appendChild(li);
      });
    });


    // --- SECTION 2 (unchanged) ---
    document.getElementById("average-nutritional-quantities-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const meatCut = document.getElementById("avg-nutrition-cut-input").value.trim();
      const start = document.getElementById("avg-nutrition-start").value;
      const end = document.getElementById("avg-nutrition-end").value;

      const res = await fetch(`http://localhost:3000/api/average-nutrition?cut=${encodeURIComponent(meatCut)}&start=${start}&end=${end}`);
      const data = await res.json();

      const list = document.getElementById("average-nutritional-quantities-results");
      list.innerHTML = "";

      if (data.error) {
        list.innerHTML = `<li>Error: ${data.error}</li>`;
        return;
      }

      if (!data || data.length === 0) {
        list.innerHTML = "<li>No records found for the given inputs.</li>";
        return;
      }

      data.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${meatCut}</strong><br>
          Average Fat: ${item.average_fat_content || "N/A"}<br>
          Average Protein: ${item.average_protein_content || "N/A"}<br>
          Average Connective Tissue: ${item.average_connective_tissue_content || "N/A"}<br>
          Average Water Holding Capacity: ${item.average_water_holding_capacity || "N/A"}<br>
          Average Water Distribution: ${item.average_water_distribution || "N/A"}<br>
          Average pH: ${item.average_pH || "N/A"}<br>
          Most Frequent Tenderness: ${item.most_frequent_tenderness || "N/A"}<br>
          Most Frequent Color: ${item.most_frequent_color || "N/A"}
        `;
        list.appendChild(li);
      });
    });

  </script>
</body>

</html>
