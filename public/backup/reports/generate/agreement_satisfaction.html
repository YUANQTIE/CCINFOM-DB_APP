<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Reports Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .container-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-xl container-shadow">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-3">Nutrition Reports Dashboard</h1>

        <!-- Date Inputs and Action Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="flex flex-col">
                <label for="startDate" class="text-sm font-medium text-gray-600 mb-1">Start Date:</label>
                <input type="date" id="startDate" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition duration-150">
            </div>
            <div class="flex flex-col">
                <label for="endDate" class="text-sm font-medium text-gray-600 mb-1">End Date:</label>
                <input type="date" id="endDate" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition duration-150">
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-10">
            <button onclick="loadLateReports()" class="flex-1 bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 active:scale-[0.98]">
                Get Late Reports
            </button>
            <button onclick="loadNutritionReports()" class="flex-1 bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition duration-200 active:scale-[0.98]">
                Get Nutrition Percentages
            </button>
        </div>

        <!-- Notification Message Box (Replaces alert()) -->
        <div id="messageBox" class="hidden p-4 mb-6 rounded-lg font-medium" role="alert"></div>


        <!-- Late Reports Section -->
        <h2 class="text-xl font-semibold mb-3 text-gray-700">Late Reports Count</h2>
        <div id="lateReportsContainer" class="p-4 bg-red-50 text-red-700 border-l-4 border-red-500 rounded-md text-2xl font-mono">
            --
        </div>

        <!-- Nutrition Percentages Section -->
        <h2 class="text-xl font-semibold mt-8 mb-3 text-gray-700">Nutrition Fulfillment Percentages</h2>
        <div id="nutritionContainer" class="bg-gray-50 rounded-md overflow-hidden">
            <p class="p-4 text-gray-500 text-center" id="nutritionPlaceholder">
                Select dates and click "Get Nutrition Percentages" to load data.
            </p>
        </div>
    </div>


    <script>
        // Use an empty string for the API Key as it is handled by the Canvas environment
        const apiKey = ""; 

        /**
         * Custom message handler to replace the blocking window.alert()
         * @param {string} message The text to display.
         * @param {string} type 'success' or 'error'
         */
        function showMessage(message, type = 'error') {
            const box = document.getElementById('messageBox');
            box.textContent = message;
            box.className = 'p-4 mb-6 rounded-lg font-medium ' + (type === 'error'
                ? 'bg-red-100 text-red-800 border-l-4 border-red-500'
                : 'bg-green-100 text-green-800 border-l-4 border-green-500');
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 5000);
        }

        /**
         * Performs a fetch request with exponential backoff for retries.
         * @param {string} url The API endpoint URL.
         * @param {number} retries Number of retries attempted so far.
         * @returns {Promise<Response>} The fetch response object.
         */
        async function safeFetch(url, retries = 0) {
            try {
                const response = await fetch(url);
                // CRITICAL: Check for HTTP status codes (4xx, 5xx)
                if (!response.ok) {
                    const errorBody = await response.text();
                    console.error(`HTTP Error ${response.status}:`, errorBody);
                    throw new Error(`Server responded with status ${response.status}`);
                }
                return response;
            } catch (error) {
                if (retries < 3) { // Try up to 3 retries (total 4 attempts)
                    const delay = Math.pow(2, retries) * 1000;
                    // Exponential backoff delay (1s, 2s, 4s)
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return safeFetch(url, retries + 1);
                }
                throw error;
            }
        }


        async function loadLateReports() {
            const container = document.getElementById('lateReportsContainer');
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;

            if (!start || !end) {
                showMessage('Please select both a start date and an end date.', 'error');
                return;
            }

            container.textContent = 'Loading...';
            try {
                const url = `http://localhost:3000/api/reports/late?start=${start}&end=${end}`;
                const res = await safeFetch(url);
                const data = await res.json();
                
                container.textContent = data.late_count ?? 0;
                showMessage(`Successfully loaded ${data.late_count ?? 0} late reports.`, 'success');

            } catch (err) {
                console.error("Error fetching late reports:", err);
                container.textContent = 'Error fetching data';
                showMessage('Failed to fetch late reports. Check console for details.', 'error');
            }
        }

        async function loadNutritionReports() {
            const container = document.getElementById('nutritionContainer');
            const placeholder = document.getElementById('nutritionPlaceholder');
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;

            if (!start || !end) {
                showMessage('Please select both a start date and an end date.', 'error');
                return;
            }

            // Clear previous content and show loading state
            container.innerHTML = `<div class="p-4 text-center text-gray-500">Loading nutrition data...</div>`;

            try {
                const url = `http://localhost:3000/api/reports/nutrition?start=${start}&end=${end}`;
                
                // Use the resilient fetch wrapper
                const res = await safeFetch(url); 
                const data = await res.json();

                // Ensure data structure is handled correctly from the backend's single object response
                const d = {
                    tenderness_pct: parseFloat(data?.tenderness_pct) || 0,
                    color_pct: parseFloat(data?.color_pct) || 0,
                    fat_pct: parseFloat(data?.fat_pct) || 0,
                    protein_pct: parseFloat(data?.protein_pct) || 0,
                    connective_pct: parseFloat(data?.connective_pct) || 0,
                    water_holding_pct: parseFloat(data?.water_holding_capacity_pct) || 0, // Note: Use backend field name here
                    pH_pct: parseFloat(data?.pH_pct) || 0,
                    water_distribution_pct: parseFloat(data?.water_distribution_pct) || 0,
                    total_delivered: parseInt(data?.total_delivered) || 0
                };

                let html = `
                    <table class="w-full text-sm text-left text-gray-600 rounded-xl overflow-hidden">
                        <thead class="text-xs text-white uppercase bg-indigo-600">
                            <tr>
                                <th scope="col" class="px-6 py-3">Nutrition Parameter</th>
                                <th scope="col" class="px-6 py-3 text-right">Percentage Met</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                // Function to create a table row
                const createRow = (name, percentage) => `
                    <tr class="bg-white border-b hover:bg-gray-50 transition duration-150">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${name}</th>
                        <td class="px-6 py-4 text-right font-semibold">${percentage.toFixed(2)}%</td>
                    </tr>`;

                html += createRow('Tenderness', d.tenderness_pct);
                html += createRow('Color', d.color_pct);
                html += createRow('Fat Content', d.fat_pct);
                html += createRow('Protein Content', d.protein_pct);
                html += createRow('Connective Tissue', d.connective_pct);
                html += createRow('Water Holding Capacity', d.water_holding_pct);
                html += createRow('pH', d.pH_pct);
                html += createRow('Water Distribution', d.water_distribution_pct);

                html += `</tbody></table>`;
                
                // Add the footer summary
                html += `
                    <div class="p-4 bg-indigo-50 text-indigo-800 font-bold text-center rounded-b-lg">
                        Total Deliveries in Period: ${d.total_delivered}
                    </div>
                `;

                container.innerHTML = html;
                showMessage(`Successfully loaded nutrition percentages for ${d.total_delivered} deliveries.`, 'success');


            } catch (err) {
                console.error("Error fetching nutrition percentages:", err);
                container.innerHTML = `<p class="p-4 text-center text-red-500">Error fetching data. Ensure your backend server is running correctly on http://localhost:3000 and check the browser console for specific errors.</p>`;
                showMessage('Failed to fetch nutrition data. See console for error details.', 'error');
            }
        }
    </script>

</body>
</html>
