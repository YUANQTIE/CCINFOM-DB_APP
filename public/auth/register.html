<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carnivault - Sign Up</title>

    <link href="../output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col justify-center items-center h-dvh">
      <div class="card w-1/2">
        <h1 class="font-bold text-4xl text-center py-2">Carnivault</h1>
        <header>
          <h2>Register your account</h2>
          <p>Enter your details below to register to your account</p>
        </header>
        <section>
          <form class="form grid gap-6">
            <div class="grid gap-2">
              <label for="demo-card-form-email">Email</label>
              <input type="email" id="demo-card-form-email" />
            </div>
            <div class="grid gap-2">
              <div class="flex items-center gap-2">
                <label for="demo-card-form-password">Password</label>
              </div>
              <input type="password" id="demo-card-form-password" />
            </div>
            <div class="grid gap-2">
              <div class="flex items-center gap-2">
                <label for="demo-card-form-password">Confirm Password</label>
              </div>
              <input type="password" id="demo-card-form-password" />
            </div>
          </form>
        </section>
        <footer class="flex flex-col items-center gap-2">
          <button type="button" class="btn w-full">Sign Up</button>
          <p class="mt-4 text-center text-sm">
            Already have an account?
            <a href="./login" class="underline-offset-4 hover:underline">
              Login
            </a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
